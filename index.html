<!doctype html>
<html lang="end">
<head>
<title>Expression Evaluator</title>
<link rel="stylesheet" href="web/lib/bootstrap/css/bootstrap.css"></link>
<script src="web/lib/angular/angular.js"></script>
<script src="engine.parser.js"></script>
<script src="data-structures.js"></script>
<script src="web/index.js"></script>
</head>
<body ng-app="app">
	<div class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<h1>Expression Evaluator</h1>
			</div>
		</div>
	</div>
	<div class="container" ng-controller="ExpressionController">
		<div class="row">
			<div class="col-lg-8 col-md-8">
				<div class="row" ng-show="data.errorMessage">
					<div class="col-lg-12 col-md-12">
						<div class="alert alert-danger">{{data.errorMessage}}</div>
					</div>
				</div>
				<div class="panel panel-default">
					<div class="panel-heading">
    					<h3 class="panel-title">Enter your expression</h3>
  					</div>
  					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12 col-md-12">
								<textarea rows="20" class="form-control" ng-model="data.expression" ng-model-options="{ debounce: 1000 }" ng-change="parse()"></textarea>
							</div>
						</div>	
					</div>
				</div>
			</div>
			<div class="col-lg-4 col-md-4">
				<div class="panel panel-default">
					<div class="panel-heading">
    					<h3 class="panel-title">Variables</h3>
  					</div>
  					<div class="panel-body">
  						<form class="form-horizontal">
							<div class="form-group" ng-repeat="(key, value) in data.variables">
								<label class="col-lg-2 col-md-2 control-label">{{key}}</label>
								<div class="col-lg-10 col-md-10">
									<input class="form-control" ng-model="data.variables[key]" ng-change="reevaluate()" />
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
